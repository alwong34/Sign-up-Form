<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-section">
        <div class="logo-section">
            <img src="odin-lined.png" class="odin-logo">
            <h1>Odin</h1>
        </div>
        <div class="photo-creds">Photo by Karsten Winegeart on Unsplash</div>
    </div>
    <div class="content">
        <h2>This is not a real online service! You know you need something like
            in your life to help you relize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>

        <form>
            <h2>Let's do this!</h2>
            <div class="name">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
    
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
            </div>
            
            <div class="contacts">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
    
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number">
                </div>
            </div>
            
            <div class="password">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
    
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </div>
            
        </form>

        <button type="submit">Create Account</button>

        <p class="login">Already have an account? <a>Log in</a></p>
        
    </div>
</body>
</html>
